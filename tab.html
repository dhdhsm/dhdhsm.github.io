<!DOCTYPE html>
<html  lang="CN">
<head>
  <meta charset="utf-8">
<title>C3.js</title>
 <!-- 插入Script -->

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="chart"></div>
<div id="chart2"></div>
<div id="chart4"></div>
<script>
var chart = c3.generate({
  bindto:"#chart",
  // 数据

  data:{
    columns:[
      ['Peach',51,30,14,32],
      ['Grape',50,20,9,46],
    ],
    type:"bar"
  },
  bar:{
    title:"Fruits Love",
  }
});


var chart2 = c3.generate({
  bindto:"#chart2",
  data:{
    columns:[
      ['data1',30,-100,-50,90],
      ["data2",80,-20,-70,30],
      ["data3",20,-50,-40,80],
    ],
    type:"bar",
    labels:true,

  },
  axis:{
    x:{label:"x label"},
    y:{label:"y label"},
  }

})

var chart = c3.generate({
 bindto: '#chart4',
 data: {
 columns: [
 ['data1', 300, 350, 300, 0, 0, 0],
 ['data2', 130, 100, 140, 200, 150, 50]
 ],
 types: {
 data1: 'area',
 data2: 'area-spline'
 },
 colors: {
 data1: 'hotpink',
 data2: 'pink'
 }
 },
 size: {
 height: 240,
 width: 480
 }
});
</script>
</body>

<link type="text/css" rel="styleSheet"  href="css.css" >
</html>
